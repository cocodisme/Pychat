<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
	{% if data %}
	<title>{{ data.pname }}</title>
	{% else %}
	<title>PyChat : Login</title>
	{% endif %}
</head>
<body>
    <nav id="nav" class="navbar navbar-dark navbar-expand-md">
        {% if data %}
        <a href="#" class="navbar-brand">@{{ data.pname }}</a>
    {% else %}
    <a href="#" class="navbar-brand">PyChat</a>
    {% endif %}
    
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            <div class="form-check">
            <li class="nav-item"><a href="#" class="nav-link"><input class="form-check-input" type="checkbox" id="dmode">DarkMode</a></li>
        </ul>
    </div>
</nav>
	{% block body %}{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script type="text/javascript">

    const checkbox = document.getElementById('dmode')

checkbox.addEventListener('change', (event) => {
  if (event.currentTarget.checked) {
    document.body.style.backgroundColor= '#262626'
        document.body.style.color = '#a6a6a6'
  } else {
     document.body.style.backgroundColor= 'white'
               document.body.style.color = '#262626'
  }
})
        


	$(document).ready(function() {
    $('input[type="text"]').keyup(function() {

        var empty = false;
        $('input[type="text"]').each(function() {
            if ($(this).val().length == 0) {
                empty = true;
            }
        });

        if (empty) {
            $(':input[type="submit"]').prop('disabled', true);
        } else {
            $(':input[type="submit"]').prop('disabled', false);
        }
    });
});
		
	</script>

    <style>
        #nav{
             background: #091f79;
        }
        
    </style>
</body>
</html>
